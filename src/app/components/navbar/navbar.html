    <div class="container">
    <div class="navbar-header">

        <li><a href="#" data-toggle="modal" data-target="#myModal">Login/SignUp</a></li>
    </ul>

<!--login modal-->
<div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
           <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
          	<div class="row">
      			<div class="col-md-12">
      				<div class="panel panel-login">
      					<div class="panel-heading">
      						<div class="row">
      							<div class="col-xs-6">
      								<a href="#" class="active" id="login-form-link"  #loginFormLink (click)="showLogin()">Login</a>
      							</div>
      							<div class="col-xs-6">
      								<a href="#" id="register-form-link" #registerFormLink (click)="showRegister()">Register</a>
      							</div>
      						</div>
      						<hr>
      					</div>
      					<div class="panel-body">
      						<div class="row">
      							<div class="col-lg-12">
									  <!--login form-->
      								<form id="login-form" #loginForm action="#" method="post" role="form" style="display: block;">
      									<div class="form-group">
      										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
      									</div>
      									<div class="form-group">
      										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
      									</div>
      									<div class="form-group text-center">
      										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
      										<label for="remember"> Remember Me</label>
      									</div>
      									<div class="form-group">
      										<div class="row">
      											<div class="col-sm-6 col-sm-offset-3">
      												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
      											</div>
      										</div>
      									</div>
      									<div class="form-group">
      										<div class="row">
      											<div class="col-lg-12">
      												<div class="text-center">
      													<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
      												</div>
      											</div>
      										</div>
      									</div>
      								</form>

									  <!--register-form-->
      								<form id="register-form"  #registerForm action="#" method="post" role="form" style="display: none;">
      									<div class="form-group">
      										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
      									</div>
      									<div class="form-group">
      										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
      									</div>
      									<div class="form-group">
      										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
      									</div>
      									<div class="form-group">
      										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
      									</div>
      									<div class="form-group">
      										<div class="row">
      											<div class="col-sm-6 col-sm-offset-3">
      												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
      											</div>
      										</div>
      									</div>
      								</form>
      							</div>
      						</div>
      					</div>
      				</div>
      			</div>
      		</div>
      	<!-- </div> -->
      </div>
        </div>

      </div>
    </div>
