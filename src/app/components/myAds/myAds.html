<div class="main animated fadeIn">
      <div class="container">
        <div class="row">
          <div class="col-md-3 acc-sidebar">
            <ul>
              <a href="account.html"><li>My ads</li></a>
              <a href="profile.html"><li>Account settings</li></a>
            </ul>
          </div>
          <div class="col-md-9">

              <div class="ad-box">
                <div class="row">
                  <div class="col-md-10" style="text-align:left;">
                    <h2>Product title 1</h2>
                    <p>Posted on <span class="date">12/08/2010</span></p>
                  </div>
                  <div class="col-md-2 btn-grp">
                    <button type="button" class="btn my-btn" data-toggle="collapse" data-target="#edit1" name="button"><span class="glyphicon glyphicon-pencil" style="float:left;"></span> Edit</button> <br>
                    <button type="button" class="btn my-btn-light" name="button" data-toggle="modal" data-target="#delModal"><span class="glyphicon glyphicon-trash" style="float:left;"></span> Delete</button>
                  </div>
                </div>
                <div id="edit1" class="collapse">
                  <form style="text-align:left">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" placeholder="Give your product a title">
                    </div>
                    <div class="form-group">
                      <label for="sel1">Categories</label>
                      <select class="form-control" id="sel1">
                        <option disabled selected>select one</option>
                        <option>Real Estate</option>
                        <option>Mobile</option>
                        <option>Cars</option>
                        <option>Furniture</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="desc">Description</label>
                      <textarea class="form-control" rows="5" id="desc" placeholder="Descripe your product in few lines"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="">Upload images</label><br>
                      <div class="upload-img">
                        <label for="file-upload" class="custom-file-upload">
                             <p class="plus">+</p> add image
                        </label>
                        <input id="file-upload" type="file" multiple/>
                      </div>
                      </div>
                    <button type="submit" class="btn my-btn">Update</button>
                  </form>
                </div>
              </div>


                
                  <a href="postAd.html"><button type="button" name="button" class="btn my-btn-light" style="margin:32px 0px;"><span class="glyphicon glyphicon-plus" style="float:left"></span> create a new ad</button></a>
          </div>
        </div>
      </div>
    </div>



    <!-- Modal -->
    <div id="delModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete product?</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to remove this ad?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn my-btn-light" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn my-btn-danger" data-dismiss="modal">Delete</button>
          </div>
        </div>

      </div>
    </div>
